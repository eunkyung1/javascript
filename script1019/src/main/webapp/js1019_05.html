<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ajex-비동기 방식</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin: 0; padding: 0;}
			section{width: 1000px; margin: 50px auto 0; text-align: center;}
			h1{font-size: 40px;}
			table{width: 100%; margin-top: 30px; }
			table,th,td{border: 1px solid black; border-collapse: collapse;}
			th,td{height: 60px; font-size: 20px; }
		</style>
		<script>
			$(function(){
				$("#openBtn").click(function(){
					//alert("test")
					var stu_url = "datafile/stuscore.json";
					$.ajax({
						url:stu_url, 
						type:"get",
						data:"",
						dataType:"json",
						success:function(data){
							alert("데이터 전송 성공.");
							console.log(data);
							
							dhtml="";
							for(var i=0;i<data.length;i++){
								dhtml +="<tr>";
								dhtml +="<td>"+ data[i].id  +"</td>";
								dhtml +="<td>"+ data[i].first_name  +"</td>";
								dhtml +="<td>"+ data[i].kor  +"</td>";
								dhtml +="<td>"+ data[i].eng  +"</td>";
								dhtml +="<td>"+ data[i].math  +"</td>";
								dhtml +="<td>"+ data[i].total +"</td>";
								dhtml +="<td>"+ data[i].avg.toFixed(2)+"</td>";
								dhtml +="</tr>";
					
								
							}//for
							
							$("#cont").html(dhtml);
							
							
						},//success
						error:function(){
							alert("데이터 전송 실패.")
						}//error
						
						
					})//ajax
				})//click-openbtn
				
				
				
				
				
				
			})//제이쿼리
			
		</script>
	</head>
	<body>
		<section>
			<h1>회원정보</h1>
			<button id="openBtn">데이터 불러오기</button>
			<table>
				<colgroup>
					<col width="8%">
					<col width="12%">
					<col width="10%">
					<col width="10%">
					<col width="10%">
					<col width="10%">
					<col width="40%">
				</colgroup>
				<thead>
					<tr>
						<th>번호</th>
						<th>이름</th>
						<th>국어점수</th>
						<th>영어점수</th>
						<th>수학점수</th>
						<th>합계</th>
						<th>평균</th>
					</tr>
				</thead>
				<!--데이터 추가-->
				<tbody id="cont">
		
				</tbody>
			</table>
			
		</section>
	</body>
</html>
