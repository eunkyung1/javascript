<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>구구단 출력</title>
	</head>
	<body>
		<script>
			var total = 0;
			for(var i=2; i<=9; i++) {
				document.write(i+"단 <br>")
				for(var j=1; j<=9; j++){

					total = Number(i) * Number(j);	
					document.write(i +" * "+ j+"="+total+"&nbsp&nbsp");
					
				}
				document.write("<br>");
			}
			
			document.write("[종 료]");
			
		</script>
	
	
	
	</body>
</html>
