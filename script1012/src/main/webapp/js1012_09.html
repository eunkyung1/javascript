<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script>
			var random = Math.floor(Math.random()*100)+1;  //1~100까지 랜덤숫자
			alert(random);
			while(true){
				var input = Number(prompt("숫자를 입력하세요."));
				alert("입력한 숫자 : "+input);
				if(input>random) {
					alert("입력한 숫자가 랜덤 숫자보다 큽니다.");
				}else if(input<random) {
					alert("입력한 숫자가 랜덤 숫자보다 작습니다.");
				}else{
					document.write("랜덤숫자 :" +random);
					break;
				}
					
			}
		</script>
	</body>
</html>
