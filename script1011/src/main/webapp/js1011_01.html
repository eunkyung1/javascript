<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 실습1</title>
		<script>
			// 자바 스크립트 주석
			let age; //논리형, 문자형, 정수형, 실수형, 문자열, 객체 -var(예전버전),let(최신버전): 변수, const:상수 
			age=10;
			var age2 = 5;
			console.log('당신의 나이 :' +age);
			
			//alert("당신의 나이 : "+age); //경고창
		</script>
	
	</head>
	<body>
		<p>F12를 누르고 console창을 확인하세요.</p>
		<script>
			var kor = Number (prompt("국어점수를 입력하세요.","0"));
			var eng = Number (prompt("영어점수를 입력하세요.","0"));
			var math = Number (prompt("수학점수를 입력하세요.","0"));
			document.write("<h1> 국어점수 : "+kor+"</h1>")
			document.write("<h1> 영어점수 : "+eng+"</h1>")
			document.write("<h1> 수학점수 : "+math+"</h1>")
			document.write("<h1>  합 계 : "+(kor+eng+math)+"</h1>")
			document.write("<h1>  평 균 : "+(kor+eng+math)/3+"</h1>")
		</script>
	</body>
</html>
