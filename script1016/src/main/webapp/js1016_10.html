<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			
		</style>
		
	</head>
	<body>
		<script>
			//btn 클릭시 5단의 구구단이 출력하시오.
			var txt="";
			function btn() {
				var input1 = Number($("#input1").val());
				var input2 = Number($("#input2").val());
					/*
					for(var i=1;i<=9;i++){
					txt += input1+"*"+i+"="+(input1*i)+"<br>";  
						
					}
					$(".main").html(txt); //html태그로 인식해서 데이터를 삽입
					//$(".main").text(txt); //글자로 인식해서 데이터를 삽입
					 
					*/
	
			for(var i=input1; i<=input2;i++){
				for(var j=1;j<=9;j++){
					txt += i+"*"+j+"="+(i*j)+"<br>"
				}
				txt += "<br>";			
				
				}
			
			
	
				$(".main").html(txt);
					}
				
			
			
		</script>
		<input type="txt" name="input1" id="input1">단 에서<br>
		<input type="txt" name="input2" id="input2">단 까지<br>
		<button onclick="btn()">버튼</button>
		<div class="main"></div>
	</body>
</html>
