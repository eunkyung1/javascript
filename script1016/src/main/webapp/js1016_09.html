<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			div{width: 200px; height: 100px; border: 1px solid black;
				font-size: 50px; text-align: center;}
		</style>
		
	</head>
	<body>
		<script>
			//btn 클릭시 input1+input2 = #main 값을 출력하시오.
			var result;
			function btn() {
				var input1 = Number($("#input1").val());
				var input2 = Number($("#input2").val());
				result = input1 + input2;
				$(".main").text(result);
			}
			
		</script>
		<input type="txt" name="input1" id="input1"><br>
		<input type="txt" name="input2" id="input2"><br>
		<button onclick="btn()">버튼</button>
		<div class="main"></div>
	</body>
</html>
