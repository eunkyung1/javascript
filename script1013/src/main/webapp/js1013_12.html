<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>String</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			#txt{width: 300px; height: 100px; border: 1px solid black;
				font-size: 20px; text-align: center;}
		</style>
		<script>
			var str = "hello Thank you good luck to you";
			function btn(){
				alert("글자길이 : "+str.length);
				var txt = $("#name").val();
				var result = str.indexOf(txt);
				$("#txt").text("문자위치 : "+(result+1));
				
			}
		</script>	
	</head>
	<body>
		<h1>글자 - hello Thank you good luck to you </h1>
		<input type="button" onclick="arr_print()" value="불러오기">
		<br>
		<input type="text" name="name" id="name">
		<input type="button" onclick="btn()" value="검색">
		<br>
		<div id="txt">
			<!--1번학생 정보가 들어옴.-->
			
			
		</div>
		
	</body>
</html>
