<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Math</title>
	</head>
	<body>
		<script>
			var arr = new Array();
			var arr2 = new Array(1,2,3);
			var arr3 = [1,2,3];
			
			arr.push(1);
			arr.push(3);
			arr.push(5); //마지막에 추가 1,3,5
			arr2.unshift(5);
			arr.pop();
			arr2.shift()//첫번째 삭제
			arr2.push(4); //1개
			arr2.splice(2,0,10,11);//10,11을 2번째 차리에 추가
			arr3[5] = 10; //5번째 자리에 10을 추가
			arr3.splice(1,2); //1번째 자리에 2개를 삭제	
			
			document.write(arr,"<br>");
			document.write(arr2,"<br>");
			document.write(arr3,"<br>");
			document.write(arr3.length,"<br>"); //길이
			
			
					
		</script>
	
	</body>
</html>
