<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>날짜함수</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			//2002-04-30 얼마나 지났는지 확인하는 방법
			var today = new Date(); //현재날짜
			//var wday = new Date(2002,4,30);	//특정날짜 
			var mday = new Date(2023,9,11);	//특정날짜 
			var result = today.getTime() - mday.getTime();
			//result를 일자로 변경. - 1000*60*60*24 로 나누면 일자를 알 수 있음.
			var last_day = Math.floor(result/(1000*60*60*24));
			//var last_day1 = Math.floor(last_day/365); //년
			//var last_day2 = last_day%365; //일
			alert("우리 만난 지 "+last_day+"일이 지났습니다.");
			//alert("2002년 한일월드컵은 "+last_day+"일이 지났습니다.");
			//alert("2002년 한일월드컵은 "+last_day1+" 년 "+last_day2+ "일이 지났습니다.");



			
		</script>
	</head>

	</body>
</html>
