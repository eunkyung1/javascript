<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>날짜함수</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>

		<style>
			#content{border: 1px solid black; width: 200px; height: 100px;
				font-size: 20px; text-align: center; 
			}
		</style>
		<script>
			//inputbox -> 2002.4.31 -> 요일 출력
			function date_find(){
				var week = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
				var inputbox = $("#date").val();
				var d = new Date(inputbox);
				var day = d.getDay(); //숫자로 요일을 표시. 0 -> 일요일.....6->토요일
				week=[day]; //해당 요일
				document.querySelector("#content").innerText=week;
				$("#content").text(week[day]);
				
			}
			
			


			
		</script>
	</head>
	<body>
		<input type="text" name="date" id="date">
		<button type="button" onclick="date_find()">요일확인</button>
		<div id="content"></div>
		 
	</body>
</html>
