<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin:0; padding: 0;}
			section{text-align: center;}
			div{margin:0 auto; margin-top: 30px;}
			.top{width: 700px; height: 60px; text-align: center; font-size: 20px;
				font-weight: 700; cursor: pointer; border: 3px solid black;}
			.back{width: 700px; height: 700px; overflow:hidden;}
			img{width: 100%;}
		</style>
		<script>
			var img = ["img1.jpg","img2.jpg","img3.jpg","img4.jpg","img5.jpg"];
			var i =0;
			/*
			function c_change(){
				$("#img_back").attr("src","images/"+img[i%5]);
				console.log(i%5+1);
				i++;
				*/
			function prev(){
				if(i<=0) i=5;
				$("#img_back").attr("src","images/"+img[i%5]);
				console.log(img[i]);
				i--;
			}	
			function next(){
				$("#img_back").attr("src","images/"+img[i%5]);
				console.log(img[i]);
				i++;
			}	
				
			
		</script>
	</head>
	<body>
	 	<section>
			 <div class="top" onclick="c_change()">이미지 바꾸기</div>
			 <div class="back">
				<img id="img_back" src="images/img1.jpg">
			</div>
			<button onclick="prev()">이전</button>
			<button onclick="next()">다음</button>
		 </section>
	</body>
</html>
